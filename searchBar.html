<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <script src="https://kit.fontawesome.com/ea2c2cd75a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SearchBar.css">
    <!-- <link rel="stylesheet" href="SearchBar.js"> -->

</head>
<body>
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="search anything" autocomplete="off" onkeyup="search()">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result-box">
        
        </div>
    </div>
 
<script src="SearchBar.js"></script>

</body>
</html>
